<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow - Sign in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="index.html" autocomplete="off" class="sign-in-">
                        <div class="logo">
                            <img src="img/Logo.png" alt="Glow">
                            <h3>Glow</h3>
                        </div>
                        <div class="heading">
                            <h2>Welcome Back</h2>
                            <h6>Not registred yet?</h6>
                            <a href="#" class="toggle">Sign up</a>
                        </div>


                        <div class="actual-form">
                            <div class="input-wrap">
                                <input 
                                    type="text" 
                                    minlength="4" 
                                    class="input-field"
                                    autocomplete="off"
                                    id="name"
                                    required
                                />
                                <label for="name">Name</label>
                            </div>

                            <div class="input-wrap">
                                <input 
                                    type="password" 
                                    minlength="4" 
                                    class="input-field"
                                    autocomplete="off"
                                    id="password"
                                    required
                                />
                                <label for="password">Password</label>
                            </div>

                            <input type="submit" value="Sign in" class="sign-btn"/>

                            <p class="text">
                                Forgot your password?
                                <a href="#">Get help</a> sign in now
                            </p>
                        </div>         
                   </form>
                </div>
                        
                  
                    
                <div class="carousel"></div> 
            </div>
        </div>
    </main>
    <div class="ANAN"></div>
    <!-- Javascript file-->
    <script src="app.js"></script>
</body>
</html>
