<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow - Sign in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="index.html" autocomplete="off" class="sign-in-form">
                        <div class="logo">
                            <img src="img/Logo.png" alt="Glow">
                            <h3>Glow</h3>
                        </div>
                        <div class="heading">
                            <h2>Welcome Back</h2>
                            <h6>Not registered yet?</h6>
                            <a href="#" class="toggle">Sign up</a>
                        </div>


                        <div class="actual-form">
                            <div class="input-wrap">
                                <input 
                                    type="text" 
                                    minlength="4" 
                                    class="input-field"
                                    autocomplete="off"
                                    required
                                />
                                <label>Name</label>
                            </div>

                            <div class="input-wrap">
                                <input 
                                    type="password" 
                                    minlength="4" 
                                    class="input-field"
                                    autocomplete="off"
                                    required
                                />
                                <label>Password</label>
                            </div>

                            <input type="submit" value="Sign in" class="sign-btn"/>

                            <p class="text">
                                
                                <a href="#">Forgot your password?</a> 
                            </p>
                        </div>         
                   </form>

                    <form action="index.html" autocomplete="off" class="sign-up-form">
                    <div class="logo">
                        <img src="img/Logo.png" alt="Glow">
                        <h3>Glow</h3>
                    </div>
                    <div class="heading">
                        <h2>Get Started</h2>
                        <h6>Already have an account?</h6>
                        <a href="#" class="toggle">Sign in</a>
                    </div>


                    <div class="actual-form">
                        <div class="input-wrap">
                            <input 
                                type="text" 
                                minlength="4" 
                                class="input-field"
                                autocomplete="off"
                                required
                            />
                            <label>Name</label>
                        </div>

                        <div class="input-wrap">
                            <input 
                                type="email" 
                                class="input-field"
                                autocomplete="off"
                                id="name"
                                required
                            />
                            <label for="email">Email</label>
                        </div>

                        <div class="input-wrap">
                            <input 
                                type="password" 
                                minlength="4" 
                                class="input-field"
                                autocomplete="off"
                                id="password"
                                required
                            />
                            <label for="password">Password</label>
                        </div>

                        <input type="submit" value="Sign up" class="sign-btn"/>

                        <p class="text">
                            
                            Agree to the <a href="#">Terms of Services</a> and <a href="#">Privacy Policy</a> instructions
                        </p>
                    </div>         
               </form> 
                </div>
                        
                  
                    
                <div class="carousel">
                    <div class="images-wrapper">
                        <img src="/img/carousel1.png" class="image img-1" alt="" />"
                        <img src="/img/photo2.webp" class="image img-2" alt="" />"
                        <img src="/img/photo3.webp" class="image img-3" alt="" />"  
                    </div>

                    <div class="text-slider">
                        <div class="text-wrap">
                            <div class="text-group">
                                <h2>Create on your own courses</h2>
                                <h2>Let's makeup!</h2>
                                <h2>Becomes beauty</h2>
                            </div>
                        </div>

                        <div class="bullets">
                            <span class="active" data-value="1"></span>
                            <span data-value="2"></span>
                            <span data-value="3"></span>
                            

                        </div>
    
                    </div>

                </div> 
            </div>
        </div>
    </main>
  
    <!-- Javascript file-->
    <script src="app.js"></script>
</body>
</html>
